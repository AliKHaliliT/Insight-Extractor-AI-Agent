<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Extractor AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body class="p-4 transition-all duration-500">

    <div id="theme-toggle-container">
        <a id="github-link" href="https://github.com/AliKHaliliT/Insight-Extractor-AI-Agent" target="_blank" rel="noopener noreferrer" class="github-container">
            <button id="github-btn" class="themed-secondary-bg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6.1 0-1.3-.5-2.4-1.3-3.2.1-.3.5-1.5-.1-3.2 0 0-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1c-.6 1.7-.2 2.9-.1 3.2-.8.8-1.3 1.9-1.3 3.2 0 4.7 2.7 5.8 5.5 6.1-.6.5-.9 1.2-.9 2.3v3.5"></path>
                </svg>
            </button>
            <div class="github-name">
                <span>Ali Khalili Tazehkandgheshlagh</span>
            </div>
        </a>
        <button id="theme-toggle-btn" class="themed-secondary-bg">
            <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <div id="app-container" class="w-full max-w-7xl mx-auto">

        <section id="setup-section" class="w-full max-w-2xl mx-auto transition-opacity duration-500">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold themed-text-primary mb-2">Insight Extractor <span class="themed-text-accent">AI</span></h1>
                <p class="themed-text-secondary">Upload any document to uncover structured, data-driven insights.</p>
            </div>
            <div class="glass-card p-8 rounded-2xl space-y-6">
                <div id="error-container" class="hidden themed-error-bg themed-error-border themed-error-text text-sm rounded-lg p-4 text-center">
                    <p id="error-message"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="apiKey" class="block text-sm font-medium themed-text-secondary mb-2">API Key</label>
                        <input type="password" id="apiKey" placeholder="Enter provider API key" class="w-full themed-input rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label for="modelSelect" class="block text-sm font-medium themed-text-secondary mb-2">Select Model</label>
                        <div class="relative">
                            <select id="modelSelect" class="w-full themed-input rounded-lg pl-4 pr-10 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition appearance-none">
                                <option>Loading models...</option>
                            </select>
                            <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none themed-text-tertiary">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="fileUpload" id="drop-area" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed rounded-lg cursor-pointer themed-secondary-bg-hover transition-all duration-300">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
                            <svg class="w-10 h-10 mb-4 themed-text-secondary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                            <p id="drop-area-text" class="mb-2 text-sm themed-text-secondary"><span class="font-semibold themed-text-accent">Click to upload</span> or drag and drop</p>
                            <p class="text-xs themed-text-tertiary">PDF, DOCX, XLSX, TXT, MD, JSON, etc.</p>
                        </div>
                        <input id="fileUpload" type="file" class="hidden" />
                    </label>
                </div>
                <button id="analyze-btn" disabled class="interactive-btn w-full themed-accent-bg themed-accent-text font-semibold py-3 rounded-lg disabled:themed-disabled-bg disabled:themed-disabled-text disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500">
                    Analyze File
                </button>
                <div class="relative flex items-center">
                    <div class="flex-grow themed-border-t"></div>
                    <span class="flex-shrink mx-4 themed-text-tertiary text-sm">Or</span>
                    <div class="flex-grow themed-border-t"></div>
                </div>
                <div>
                    <label for="reportUpload" class="interactive-btn w-full text-center themed-secondary-bg themed-text-secondary font-semibold py-2 px-6 rounded-lg themed-secondary-bg-hover cursor-pointer block">
                        Upload a Previous Report (.json)
                    </label>
                    <input type="file" id="reportUpload" class="hidden" accept=".json">
                </div>
            </div>
        </section>

        <section id="loading-section" class="loading-container hidden text-center transition-opacity duration-500">
            <div class="flex flex-col items-center justify-center">
                <svg class="loading-spinner h-16 w-16 themed-text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p id="loading-text" class="mt-4 text-lg themed-text-secondary">Analyzing, please wait...</p>
                <button id="cancel-btn" class="interactive-btn hidden mt-8 themed-secondary-bg themed-text-secondary font-semibold py-2 px-6 rounded-lg themed-secondary-bg-hover">
                    Cancel Analysis
                </button>
            </div>
        </section>

        <section id="results-section" aria-labelledby="report-heading" class="hidden transition-opacity duration-500">
            <div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
                <div>
                    <h2 id="report-heading" class="text-3xl font-bold themed-text-primary">Analysis Report</h2>
                    <p id="fileName" class="themed-text-secondary"></p>
                    <p id="modelName" class="text-sm themed-text-tertiary mt-1"></p>
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <div id="report-actions" class="flex items-center space-x-2">
                        <div id="download-dropdown-container" class="relative w-48">
                            <button id="download-dropdown-btn" class="interactive-btn w-full themed-accent-bg themed-accent-text font-semibold py-2 px-4 rounded-lg flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                    <span>Download</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </button>
                            <div id="download-options" class="hidden absolute right-0 mt-2 w-48 themed-secondary-bg themed-border rounded-lg shadow-lg z-10">
                                <button id="download-json-btn" class="block w-full text-left px-4 py-2 text-sm themed-text-secondary themed-secondary-bg-hover rounded-t-lg">Download as JSON</button>
                                <button id="download-html-btn" class="block w-full text-left px-4 py-2 text-sm themed-text-secondary themed-secondary-bg-hover rounded-b-lg">Download as HTML</button>
                            </div>
                        </div>
                        <button id="reset-btn" class="interactive-btn themed-secondary-bg themed-text-secondary font-semibold py-2 px-6 rounded-lg themed-secondary-bg-hover">
                            New Analysis
                        </button>
                    </div>
                </div>
            </div>
            <div class="mb-8">
                <div class="flex items-center mb-3">
                    <h3 class="text-xl font-semibold themed-text-primary">Executive Summary</h3>
                    <div class="tooltip-container ml-2">
                        <div class="info-icon">i</div>
                        <div class="tooltip-text">A concise overview of the key findings from the analysis.</div>
                    </div>
                </div>
                <div class="glass-card executive-summary p-6 rounded-xl">
                    <p id="executiveSummary" class="themed-text-secondary leading-relaxed"></p>
                </div>
            </div>
            <div>
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                    <h3 class="text-xl font-semibold themed-text-primary">Extracted Insights</h3>
                    <div id="filter-sort-controls" class="w-full md:w-auto">
                        <div class="flex flex-col sm:flex-row items-end gap-4">
                            <div>
                                <label for="filter-by-type">Filter by Type</label>
                                <select id="filter-by-type" class="themed-input rounded-lg pl-4 pr-10 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
                                    <option value="All">All Types</option>
                                    <option value="Quantitative Metric">Quantitative Metric</option>
                                    <option value="Key Theme">Key Theme</option>
                                    <option value="Sentiment Analysis">Sentiment Analysis</option>
                                    <option value="Table Analysis">Table Analysis</option>
                                    <option value="Code Analysis">Code Analysis</option>
                                </select>
                            </div>
                            <div class="flex items-end gap-2">
                                <div class="flex-grow">
                                    <label for="sort-by">Sort by</label>
                                    <select id="sort-by" class="w-full themed-input rounded-lg pl-4 pr-10 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
                                        <option value="default">Default</option>
                                        <option value="severity">Severity</option>
                                        <option value="confidence">Confidence</option>
                                    </select>
                                </div>
                                <button id="sort-direction-btn" title="Toggle Sort Direction" class="h-10 w-10 flex-shrink-0 flex items-center justify-center themed-input rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 themed-text-secondary transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="insights-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
            </div>
        </section>
    </div>

    <template id="insight-card-template">
        <div class="insight-card glass-card p-6 rounded-2xl flex flex-col space-y-4">
            <div class="flex justify-between items-start">
                <h4 class="insight-title text-lg font-bold themed-text-primary pr-4"></h4>
                <div class="tooltip-container">
                    <span class="insight-severity text-xs font-semibold px-2.5 py-1 rounded-full border flex-shrink-0"></span>
                    <div class="info-icon">i</div>
                    <div class="tooltip-text insight-severity-tooltip"></div>
                </div>
            </div>
            <div class="flex items-center justify-between text-sm themed-text-secondary themed-border-b pb-3">
                <span class="insight-type font-medium themed-chip-bg px-2 py-1 rounded"></span>
                <div class="tooltip-container">
                    <div class="flex items-center space-x-2">
                        <span>Confidence</span>
                        <div class="w-20 h-2 themed-tertiary-bg rounded-full overflow-hidden">
                            <div class="insight-confidence-bar h-full"></div>
                        </div>
                        <span class="insight-confidence-text"></span>
                    </div>
                    <div class="info-icon">i</div>
                    <div class="tooltip-text">The AI's confidence in the accuracy and relevance of this insight, based on the provided data.</div>
                </div>
            </div>
            <p class="insight-description themed-text-secondary"></p>
            <div class="insight-details"></div>
            <div class="insight-grounding"></div>
            <div class="insight-recommendation"></div>
        </div>
    </template>

    <script type="module" src="/static/scripts/app/main.js"></script>
</body>
</html>
